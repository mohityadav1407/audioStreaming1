<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

<script src="jss.js"></script>
<script>
  const themeSelectors = document.querySelectorAll('input[type="radio"][name="theme"]');

  themeSelectors.forEach(selector => {
    selector.addEventListener('change', function () {
      const theme = this.value;
      document.body.className = theme;
    });
  });
  const searchInput = document.getElementById('searchInput');
  const searchList = document.getElementById('searchList');

  // Function to display recent searches
  function displayRecentSearches(searches) {
    // Clear previous search list
    searchList.innerHTML = '';

    // Display recent searches
    searches.forEach(search => {
      const listItem = document.createElement('li');
      listItem.textContent = search;
      searchList.appendChild(listItem);

      // Add click event listener to populate search input with clicked search term
      listItem.addEventListener('click', () => {
        searchInput.value = search;
        searchList.innerHTML = ''; // Clear search list after selection
      });
    });
  }

  // Event listener for input change
  searchInput.addEventListener('input', () => {
    const searchTerm = searchInput.value.trim();

    // Simulated recent searches (You can replace this with actual data from a backend)
    const recentSearches = ['apple', 'banana', 'orange', 'pineapple', 'grape', 'watermelon'];

    // Filter recent searches based on input
    const filteredSearches = recentSearches.filter(search => search.toLowerCase().includes(searchTerm.toLowerCase()));

    // Display filtered recent searches
    displayRecentSearches(filteredSearches);
  });

  // Event listener to hide search list when clicking outside of it
  document.addEventListener('click', (e) => {
    if (!searchList.contains(e.target) && e.target !== searchInput) {
      searchList.innerHTML = '';
    }
  });


</script>
